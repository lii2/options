<!DOCTYPE html>
<html>
<body>

<div id="main">
    <h2>Convenience Index Page</h2>
    <button type="button" onclick="backtest()">Backtest</button>
    <div id="response"></div>
</div>

<script>
function backtest() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("response").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/api/options/backtest/SPY", true);
  xhttp.send();
}
</script>

</body>
</html>
