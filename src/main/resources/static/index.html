    <title>Convenient Index Page</title>
    <style>
      #response {
        background-color: black;
        color: lime;
        width: 100%;
        height: 400px;
        overflow-y: auto;
        word-wrap: break-word;
        padding: 5px;

      }
      .columns {
        padding-top: 10px;
        padding-left: 50px;
        padding-right: 50px;
        display: flex;
        flex-wrap: wrap;
      }
      .column {
        display: flex;
        width: 50%;
      }
    </style>
</head>
<body>

<div class="container .bg-primary" id="main">
    <h1>Convenient Index Page</h1>
    <button type="button" id='shutdown'>Shutdown</button>
</div>
<div class='columns'>
  <div class='column'>
    <div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          GetData
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
          <button id='getdata' type="button">GetData</button>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Analysis
        </button>
      </h2>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
          <button id='analyze' type="button">Analysis</button>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Backtest
        </button>
      </h2>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
        <button id='backtest' type="button">Backtest</button>
      </div>
    </div>
  </div>
</div>
  </div>
  <div class='column'>
    <div id="response">dfna;dkfja;dlfjadl;kfja;dlkjfa;ldjf;alkj;dfna;dkfja;dlfjadl;kfja;dlkjfa;ldjf;alkj;dfna;dkfja;dlfjadl;kfja;dlkjfa;ldjf;alkj;dfna;dkfja;dlfjadl;kfja;dlkjfa;ldjf;alkj;dfna;dkfja;dlfjadl;kfja;dlkjfa;ldjf;alkj;</div>
  </div>
</div>




<script>
document.body.onload = function(){
  $('#getdata').click(getdata);
  $('#backtest').click(backtest);
  $('#analyze').click(analyze);
  $('#shutdown').click(shutdown);

  function backtest() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("response").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/api/options/backtest/SPY", true);
    xhttp.send();
  }
  function getdata() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("response").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/api/options/getData/SPY", true);
    xhttp.send();
  }
  function analyze() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("response").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/api/options/fullAnalyze/SPY", true);
    xhttp.send();
  }
  function shutdown() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("response").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/api/options/shutdownContext", true);
    xhttp.send();
  }
}

</script>

</body>
</html>
